            <div class="hamburger-menu">
            	<span></span>
                <span></span>
                <span></span>
            </div>
			<div class="header-right">
				<a href="#" class="contact-btn">Contact Us</a>
				<a href="open-new-account.html" class="open-btn">Open an Account</a>
				<a href="login.html" class="login-btn">Login</a>
			</div>
            
			<div class="main-menu">
				<ul class="clearfix">
					 <li><a href="#">Bank Account</a></li>

	<!--Banner-->
	<div class="banner blue-bg account-banner">
		<div class="container">
			<div class="banner-caption align-center">
				<h1>Add New Payee</h1>
			</div>
		</div>
	</div>
	
    <!--Content Area-->
	<div class="container">
		<div class="content-area">

			<div class="align-center-content">
            	<form action="" method="post">
                
                    <div class="formRow">
                        <label>Payee Name</label>
                        <input type="text" placeholder="Payee Name" onFocus="this.placeholder = ''">
                        <div class="inputLine"></div>
                    </div>
                    
                    <div class="formRow">
                        <label>Bank</label>
                        <input type="text" placeholder="Bank" onFocus="this.placeholder = ''">
                        <div class="inputLine"></div>
                    </div>
                    
                    <div class="formRow">
                        <label>Branch</label>
                        <input type="text" placeholder="Branch" onFocus="this.placeholder = ''">
                        <div class="inputLine"></div>
                    </div>
                    
                    <div class="formRow">
                        <label>Account Number</label>
                        <input type="text" placeholder="Account Number" onFocus="this.placeholder = ''">
                        <div class="inputLine"></div>
                    </div>
                    
                    <div class="formRow">
                        <label>Description</label>
                        <input type="text" placeholder="Description" onFocus="this.placeholder = ''">
                        <div class="inputLine"></div>
                    </div>
                    
                    <div class="bottom-form-content">
                    	<a href="manage-payees.html" class="cta-btn">Cancel</a>
                    	<input type="submit" class="cta-btn blue-bg" value="Save">
                    </div>
                        
                        
                </form>
            </div>

		</div>
